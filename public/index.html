<!DOCTYPE html>
{% load render_bundle from webpack_loader %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    {% block 'styles' %}
      {% render_bundle 'main' 'css' %}
    {%endblock%}
    <title>{{app_name}}</title>
  </head>
  <body>
    {% block 'content' %}
      <div id="app"></div>
    {%endblock%}
    <noscript>
      <strong>We're sorry but {{app_name}} aplication doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    {{ vue django }}
  </body>
</html>
